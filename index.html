<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Consumo de Gasolina</title>
<link rel="stylesheet" href="styles.css.css">
<link rel="stylesheet" href="media-query.css">
</head>
<body>

<h1>Calculadora de Consumo de Gasolina</h1>

<form id="consumoForm">
  <label for="modeloCarro">Selecione o modelo do carro:</label>
  <select id="modeloCarro" name="modeloCarro">
    <option value="Volkswagen Gol">Volkswagen Gol</option>
    <option value="Chevrolet Onix">Chevrolet Onix</option>
    <option value="Fiat Palio">Fiat Palio</option>
    <option value="Ford Ka">Ford Ka</option>
    <option value="Renault Sandero">Renault Sandero</option>
    <option value="Hyundai HB20">Hyundai HB20</option>
    <option value="Toyota Corolla">Toyota Corolla</option>
    <option value="Honda Civic">Honda Civic</option>
    <option value="Nissan March">Nissan March</option>
    <option value="Kia Picanto">Kia Picanto</option>
    <option value="Jeep Renegade">Jeep Renegade</option>
    <option value="Volkswagen Polo">Volkswagen Polo</option>
    <option value="Chevrolet Prisma">Chevrolet Prisma</option>
    <option value="Fiat Uno">Fiat Uno</option>
    <option value="Ford Fiesta">Ford Fiesta</option>
    <option value="Toyota Hilux">Toyota Hilux</option>
    <option value="Honda Fit">Honda Fit</option>
    <option value="Fiat Strada">Fiat Strada</option>
    <option value="Chevrolet Spin">Chevrolet Spin</option>
    <option value="Volkswagen Fox">Volkswagen Fox</option>
    <option value="Hyundai Creta">Hyundai Creta</option>
    <option value="Ford EcoSport">Ford EcoSport</option>
    <option value="Renault Logan">Renault Logan</option>
    <option value="Nissan Kicks">Nissan Kicks</option>
    <option value="Jeep Compass">Jeep Compass</option>
    <option value="Fiat Toro">Fiat Toro</option>
    <option value="Volkswagen Up!">Volkswagen Up!</option>
    <option value="Chevrolet Cruze">Chevrolet Cruze</option>
    <option value="Honda HR-V">Honda HR-V</option>
    <option value="Toyota Etios">Toyota Etios</option>
  </select><br><br>
  
  <label for="distanciaViagem">Distância da viagem (em quilômetros):</label>
  <input type="number" id="distanciaViagem" name="distanciaViagem" required placeholder="Quantos quilômetros"><br><br>
  
  <input type="submit" value="Calcular Consumo de Gasolina">
</form>

<div id="resultado"></div>

<script>
// Função para calcular o consumo de gasolina entre dois pontos com um determinado modelo de carro
function calcularConsumoGasolina(modeloCarro, distanciaViagem) {
    const consumoGasolina = {
        "Volkswagen Gol": 12,
        "Chevrolet Onix": 13,
        "Fiat Palio": 11,
        "Ford Ka": 14,
        "Renault Sandero": 12.5,
        "Hyundai HB20": 13.5,
        "Toyota Corolla": 15,
        "Honda Civic": 14.5,
        "Nissan March": 12.5,
        "Kia Picanto": 15,
        "Jeep Renegade": 11.5,
        "Volkswagen Polo": 13.5,
        "Chevrolet Prisma": 13,
        "Fiat Uno": 11,
        "Ford Fiesta": 12.5,
        "Toyota Hilux": 10,
        "Honda Fit": 14,
        "Fiat Strada": 11.5,
        "Chevrolet Spin": 10.5,
        "Volkswagen Fox": 13,
        "Hyundai Creta": 12.5,
        "Ford EcoSport": 12,
        "Renault Logan": 11,
        "Nissan Kicks": 13,
        "Jeep Compass": 11.5,
        "Fiat Toro": 10.5,
        "Volkswagen Up!": 14,
        "Chevrolet Cruze": 13.5,
        "Honda HR-V": 12.5,
        "Toyota Etios": 13
    };

    // Verifica se o modelo de carro está presente no objeto de consumo de gasolina
    if (modeloCarro in consumoGasolina) {
        // Calcula o consumo de gasolina em litros
        const consumoLitros = distanciaViagem / consumoGasolina[modeloCarro];
        return consumoLitros.toFixed(2);
    } else {
        return "Modelo de carro não encontrado.";
    }
}

// Event listener para o formulário
document.getElementById("consumoForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Evita que o formulário seja submetido
  
  const modeloCarro = document.getElementById("modeloCarro").value;
  const distanciaViagem = parseFloat(document.getElementById("distanciaViagem").value);
  
  const consumoGasolinaTotal = calcularConsumoGasolina(modeloCarro, distanciaViagem);
  
  document.getElementById("resultado").innerHTML = `Para uma viagem de ${distanciaViagem} km com um ${modeloCarro}, você irá consumir ${consumoGasolinaTotal} litros de gasolina.`;
});
</script>

</body>
</html>
